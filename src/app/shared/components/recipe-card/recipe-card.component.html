<div class="card">
  <img [src]="recipe.image" class="card-img-top" [alt]="recipe.title" />
  <div class="favorite-icon shadow-effect" (click)="addToFavorites(recipe)">
    <i
      class="fa"
      [ngClass]="isFavorite ? 'fa-heart' : 'fa-heart-o'"
      aria-hidden="true"
    ></i>
  </div>
  <div class="card-body">
    <a
      class="card-title text-capitalize h5 text-decoration-none"
      [routerLink]="['/recipes', recipe.id]"
    >
      {{ recipe.title | slice : 0 : 40 }}
    </a>
    <!-- inner html is to render the returned response as html so it doesn't show the tags -->
    <p class="card-text" [innerHTML]="recipe.summary | slice : 0 : 150"></p>
  </div>
  <div class="break-line"></div>
  <div class="card-body d-flex primary-color">
    <div>
      <i class="fa fa-clock-o me-1" aria-hidden="true"></i>
      <span> {{ recipe.readyInMinutes }} mins</span>
    </div>
    <div>
      <i class="fa fa-thumbs-o-up ms-3 me-1" aria-hidden="true"></i>
      <span> {{ recipe.servings }} </span>
    </div>
  </div>
</div>
