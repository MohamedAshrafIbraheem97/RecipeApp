<div class="row gy-5">
  <div class="col-12 col-lg-7">
    <div
      class="image-box rounded-5 overflow-hidden shadow-effect position-relative"
    >
      <img [src]="recipe.image" class="food-image" [alt]="recipe.title" />
      <div class="favorite-icon shadow-effect" (click)="addToFavorites()">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        <!-- <i class="fa fa-heart" aria-hidden="true"></i> -->
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-5">
    <div class="recipe-details">
      <h2 class="special-font">
        {{ recipe.title }}
      </h2>
      <h6 class="dark-bale-color">
        <span class="primary-color">$20.02</span> &#47; per serving
      </h6>
      <p class="recipe-details-content dark-bale-color">
        {{ recipe.summary }}
      </p>
    </div>
    <div class="ingredients-badges">
      <h4 class="special-font mb-3">Ingredients</h4>

      <span
        class="badge badge-primary"
        *ngFor="let ingredient of recipe.extendedIngredients"
      >
        {{ ingredient.name }}
      </span>
    </div>
  </div>
  <div class="col-12">
    <h4 class="special-font mb-3">Instructions</h4>
    <ol>
      <ng-container *ngFor="let instructions of recipe.analyzedInstructions">
        <li
          class="recipe-details-content dark-bale-color"
          *ngFor="let instruction of instructions.steps"
        >
          {{ instruction.step }}
        </li>
      </ng-container>
    </ol>
    <p class="recipe-details-content dark-bale-color">
      {{ recipe.instructions }}
    </p>
  </div>
</div>
